<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <!--CSS-FILES-->
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="css/board.css" />
  <link rel="stylesheet" href="css/overall.css" />
  <link rel="stylesheet" href="css/footer.css">
  <!--JS-FILES-->
  <script src="js/include.js"></script>
  <script src="js/board.js"></script>
  <script src="js/overall.js"></script>
  <script src="js/backend.js"></script>

</head>

<body onload="initBoard()">
  <div w3-include-html="templates/nav.html"></div>

  <div class="board-container">
    <div class="mt">
      <h2>Todo</h2>
      <div ontouchend="dropTask('todo')" ondrop="dropTask('todo')" ondragover="allowDrop(event)" class="board-box"
        id="todo-container"></div>
    </div>
    <div class="mt">
      <h2>In Progress</h2>
      <div ontouchend="dropTask('progress')" ondrop="dropTask('progress')" ondragover="allowDrop(event)" id="progress-container" class="board-box">
      </div>
    </div>
    <div class="mt">
      <h2>Testing</h2>
      <div ontouchend="dropTask('testing')" ontouchend="dropTask('testing')" ondrop="dropTask('testing')" ondragover="allowDrop(event)"
        id="testing-container" class="board-box"></div>
    </div>
    <div class="mt">
      <h2>Done</h2>
      <div ontouchend="dropTask('done')" ontouc="dropTask('done')" ondrop="dropTask('done')" ondragover="allowDrop(event)" id="done-container"
        class="board-box"></div>
    </div>
  </div>
  </div>
  <div w3-include-html="templates/footer.html"></div>
</body>

</html>
