<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <!--CSS-FILES-->
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/indexnew.css" />
    <link rel="stylesheet" href="css/overall.css" />
    <link rel="stylesheet" href="css/footer.css">
    <!--JS-FILES-->
    <script src="js/include.js"></script>
    <script src="js/index.js"></script>
    <script src="js/overall.js"></script>
    <script src="js/mini_backend.js"></script>
  </head>

  <body onload="initIndex()">
    
    <div class="index-forms-container blur-effect">
      <div class="overlay blur-effect"></div>
      <div class="content-container">
        <div class="form-card">
          <form id="login-form" onsubmit="" action="" class="login-form">
            <h3 class="form-title">Login</h3>
            <div class="login-input-container">
              <input
                id="login-email"
                class="index-input-style"
                type="email"
                placeholder="E-mail"/><br/>
              <input
                id="login-password"
                class="index-input-style"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                style="-webkit-text-security: square;"
                type="password"
                placeholder="Password"/>
            </div>
            <button onclick="checkLogin()" class="login-submit-btn" type="submit">Login now</button>
            <a class="register-link" href="board.html">test</a>
            <a onclick="addBlurToLogin()" id="register-link-login" class="register-link" href="#">Don't have an account?</a>
          </form>
        </div>
        <div class="form-card">
          <form id="register-form" onsubmit="register()" action="" class="login-form blur">
            <h3 class="form-title">Register</h3>
            <div class="login-input-container">
                <input
                id="register-email"
                class="index-input-style"
                type="email"
                placeholder="E-mail" required/>
                <input
                id="register-firstname"
                minlength="3"
                maxlength="10"
                onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"  
                class="index-input-style"
                type="text"
                placeholder="First Name" required/>
                <input
                id="register-lastname"
                minlength="3"
                maxlength="10"
                onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"
                class="index-input-style"
                type="text"
                placeholder="Last Name" required/>
                <input
                id="register-password"
                class="index-input-style"
                type="password"
                minlength="8"
                maxlength="100"
                placeholder="Password" required/>
                <input
                id="register-confirmed"
                class="index-input-style"
                type="password"
                minlength="8"
                maxlength="100"
                placeholder=" Confirm Password" required/>
            </div>
            <button type="submit" class="login-submit-btn" type="submit">Register</button>
            <span>By clicking register, you agree to the privacy policy</span>
          </form>
        </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module">
  </script>
</html>
